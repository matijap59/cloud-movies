<app-navbar></app-navbar>
<div class="movie-card">
  <div class="movie-video">
    <div class="movie-video">
      <video #videoPlayer controls>
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <div class="movie-details">
    <h2 class="movie-title">{{movie?.title}}</h2>
    <p class="movie-description">{{movie?.description}}</p>
    <div class="movie-metadata">
      <p><strong>Director:</strong>{{movie?.director}}</p>
      <p><strong>Actor:</strong>{{movie?.actors}}</p>
      <p><strong>Genre:</strong>{{movie?.genres}}</p>
    </div>
    <div class="movie-actions">
      <button *ngIf="role === 'admin'"  class="movie-button" (click)="edit()">Edit</button>
      <button *ngIf="role === 'admin'"  class="movie-button" (click)="delete()">Delete</button>
      <button *ngIf="role === 'user'" class="movie-button" (click)="download()">Download</button>
    </div>
  </div>
</div>
